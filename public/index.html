<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">


    <title>Document</title>
</head>
<body>
    
    <div class="jumbotron" style="text-align: center">
        <h1 class="display-4">News scraper</h1>
        <p class="lead">Find news articles, save your favorites and add comments.</p>
        <div>
            <a class="btn btn-primary btn-lg scrape-button" href="/scrape" role="button">Scrape articles</a>
            <a class="btn btn-primary btn-lg clear-button" href="#" role="button">Clear articles</a>
            <a class="btn btn-primary btn-lg saved-button" href="#" role="button">Saved articles</a>

        </div>
      </div>

      <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="results"></div>

              <div id="user-input">
                  <p>Add note</p>
                  <textarea class="note"></textarea>
              </div>
          
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-primary save-note">Save note</button>
              <button type="button" id="clear-notes" class="btn btn-secondary">Delete all notes</button> -->
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="articles col-lg-12"></div>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/scrape.js" type="text/javascript"></script>

</body>
</html>
